<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mason's first website! </title>
    <style>
    h1 {
      color: rgb(0,0,139);
      text-align: center;
      font-family: Verdana, Helvetica, sans-serif;
      position: relative;
    }
    </style>
  </head>
    <body>
      <h1 id = "falling words">
        Press 'a' to make the words drop!: (in progress)
      </h1>
      <script>
        // console.log("Hello world!");
        // document.body.innerHTML = "These are words?";
        var fallingWords = document.getElementById('falling words');
        var currentPosition = 0;
        var windowHeight = window.innerHeight;
        var textHeight = fallingWords.clientHeight;

        function onAPress() {
          const keyName = event.key;
          if (keyName === "a"){
            dropText();
          }
          else {
            fallingWords.textContent = "The 'a' was not pressed.";
          }
        }
        function dropText(){
          if (currentPosition + textHeight< windowHeight) {
            currentPosition += 1;
            fallingWords.style.top = currentPosition + 'px'
            requestAnimationFrame(dropText);
          }
        }
        addEventListener("keydown",onAPress);
      </script>
    </body>
</html>
