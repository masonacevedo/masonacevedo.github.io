<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Is Bird? </title>
    <style>
    h1 {
      color: rgb(0,0,139);
      text-align: center;
      font-family: Verdana, Helvetica, sans-serif;
      position: relative;
    }
    </style>
  </head>
    <body>
      <h1 id = "Instructions">
        Please upload an image, and I'll tell you the dimensions of the image!
      </h1>
      <form id = "textForm">
        <input id = "imageInput" type="file" name = "user_image" accept="image/*">
        <button type="button" id="checkButton">Check for presence of "bird".</button>
      </form>
      <div id = "result"></div>
      <script>

        const buttonElement = document.getElementById("checkButton");
        buttonElement.addEventListener("click", onClick);

        function onClick(){
            const imageFile = document.getElementById("imageInput").files[0];
            const formData = new FormData();

            formData.append("user_image",imageFile);

            fetch("http://127.0.0.1:5000/check-for-bird", {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok){
                    throw new Error (`HTTP error! Status: ${response.status}`)
                }
                return response.json();
            })
            .then(data => {
                const resultElement = document.getElementById("result");
                const prediction = String(data.prediction);
                const probability = String(data.probability);
                if (prediction === "bird"){
                  resultElement.innerText = "The image is a bird! I'm " + probability + "% sure about it.";
                } else{
                  resultElement.innerText = "The image is NOT a bird! I'm " + probability + "% sure about it.";
                }
                
            })
            .catch(error => {
                console.error("Fetch error: " + error.message);
                const resultElement = document.getElementById("result");
                resultElement.innerText = "An error occured: " + error.message;
            }

            )
        }
        

      </script>
    </body>
</html>
