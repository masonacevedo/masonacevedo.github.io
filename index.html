<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Is Bird? </title>
    <style>
    h1 {
      color: rgb(0,0,139);
      text-align: center;
      font-family: Verdana, Helvetica, sans-serif;
      position: relative;
    }
    </style>
  </head>
    <body>
      <h1 id = "Instructions">
        Please upload some text, and I'll tell you whether it says 'bird'!
      </h1>
      <!-- <form> -->
        <input id = "textinput" type="text" name = "blah" placeholder="Enter the text here">
      <!-- </form> -->
      <script>
        document.getElementById('textinput').addEventListener("change",oninput);

        function oninput(){
            let currentValue = event.target.value;
            words_on_page = document.getElementById("Instructions");
            if (currentValue.includes("bird")){
                words_on_page.textContent = "That text contains 'bird'!";
            }
            else {
                words_on_page.textContent = "That text does NOT contain 'bird'!";
            }
        }
      </script>
    </body>
</html>
