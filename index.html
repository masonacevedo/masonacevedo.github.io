<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Is Bird? </title>
    <style>
    h1 {
      color: rgb(0,0,139);
      text-align: center;
      font-family: Verdana, Helvetica, sans-serif;
      position: relative;
    }
    </style>
  </head>
    <body>
      <h1 id = "Instructions">
        Please upload some text, and I'll tell you whether it contains 'bird'!
      </h1>
      <form id = "textForm">
        <input id = "textInput" type="text" name = "user_input" placeholder="Enter the text here">
      </form>
      <div id = "result"></div>
      <script>
        let user_input = document.getElementById("textInput").value;
        let formData = new FormData();

        formData.append("user_input",user_input);

        fetch("http://127.0.0.1:5000/check-for-bird", {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            resultElement = document.getElementById("result");
            if (data.contains_bird === true) {
                resultElement.innerText = "The string contains the word 'bird'!";
            }
            else {
                resultElement.innerText = "The string does NOT contains the word 'bird'!";
            }
        })

      </script>
    </body>
</html>
