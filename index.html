<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mason's first website! </title>
    <style>
    h1 {
      color: rgb(0,0,139);
      text-align: center;
      font-family: Verdana, Helvetica, sans-serif;
      position: relative;
    }
    </style>
  </head>
    <body>
      <h1 id = "falling words">
        Press 'a' to make the words drop!
      </h1>
      <script>

        var fallingWords = document.getElementById('falling words');
        var currentPosition = 0;
        var windowHeight = window.innerHeight;
        var textHeight = fallingWords.clientHeight;
        var t = 0;

        function onAPress() {
          const keyName = event.key;
          if (keyName === "a"){
            fallingWords.textContent = "'a' was pressed!";
            dropWords();
          }
          else if (keyName === "b") {
            fallingWords.style.top = 0;
            currentPosition = 0;
            fallingWords.textContent = "Press 'a' to make the words drop!";
            t = 0;
          }
        }
        function dropWords(){
          if ((currentPosition + textHeight) < (0.85*windowHeight)) {
            t += 1;
            currentPosition += calculateDrop();
            fallingWords.style.top = currentPosition + 'px';
            requestAnimationFrame(dropWords);
          }
          else {
          fallingWords.textContent = "Press 'b' to reset.";
          }
        }

        function calculateDrop(){
          return ((8/1000)*(t*t));
        }

        addEventListener("keydown",onAPress);

      </script>
    </body>
</html>
